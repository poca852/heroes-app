<div fxLayout='column'>
   <div>
      <h1>Buscador de heroes</h1>
      <mat-divider></mat-divider>
   </div>
   <div fxLayout='column'>
      <h3>Buscar heroe</h3>
      <mat-form-field class="example-full-width">
         <mat-label>Number</mat-label>
         <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="termino"
                (input)='buscando()'
                [matAutocomplete]="auto">
         <mat-autocomplete 
            autoActiveFirstOption 
            (optionSelected)='opcionSelecionada($event)'
            #auto="matAutocomplete">

           <mat-option *ngFor="let heroe of heroes" [value]="heroe">
             {{heroe.superhero}}
           </mat-option>
           <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" value=''> 
               No se encontro nada con el termino {{termino}}a
           </mat-option>

           
         </mat-autocomplete>
       </mat-form-field>
   </div>
   <div>
      <pre>
         {{heroeSeleccionado | json}}
      </pre>
   </div>
</div>
